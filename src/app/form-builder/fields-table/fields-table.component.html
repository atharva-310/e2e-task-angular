<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
  <ng-container matColumnDef="fieldValue">
    <th mat-header-cell *matHeaderCellDef>Field Value/Name</th>
    <td mat-cell *matCellDef="let element">{{ element.fieldValue }}</td>
  </ng-container>

  <ng-container matColumnDef="fieldType">
    <th mat-header-cell *matHeaderCellDef>Field Type</th>
    <td mat-cell *matCellDef="let element">{{ element.fieldType }}</td>
  </ng-container>

  <ng-container matColumnDef="isRequired">
    <th mat-header-cell *matHeaderCellDef>Is Required ?</th>
    <td mat-cell *matCellDef="let element">{{ element.isRequired }}</td>
  </ng-container>

  <ng-container matColumnDef="optionsString">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let element">{{ element.optionsString }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <img
        class="btn-delete"
        (click)="handleRowDelete(i)"
        src="../../assets/delete.png"
      />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
